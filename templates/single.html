<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/bc4d7d5bce.js"
  crossorigin="anonymous"></script>
</head>
<body>
         <!-- Navbar was here-->
     {% include 'navbar.html' %}
         <div class="container">
           <br><br>
           <h4 class="text-info">{{row.Product_Name}}</h4>
            <section class="row" style="margin-top: 100px;">
                  <div class="col-md-4">
                        <img src="../static/images/{{row.Product_Image}}" alt=""> <br>

                  </div>

                  <div class="col-md-6">
                        <p class="text-muted">{{row.Product_Desc}}</p>
                        <b>{{row.Product_Cost}} KES</b> <br> <br>
                        <i class="badge bg-danger">{{row.Product_Discount}}%</i><br><br>
                        Brand: <b class="text-warning">{{row.Product_Brand}}</b> <br>
                        Category: <b class="text-warning">{{row.Product_Category}}</b> <br>
                        <a href="" class="btn btn-dark btn-sm">Add to Cart</a>
                        <a href="/" class="btn btn-dark btn-sm">Continue Shopping</a>
                        <br><br>
                  </div>
            </section>
           </div>

     {% include 'footer.html' %}
</body>
</html>
